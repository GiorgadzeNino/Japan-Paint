<!DOCTYPE html>

<body>

        <h1>𝓙𝓪𝓹𝓪𝓷 𝓟𝓪𝓲𝓷𝓽</h1>

        <div id="puzzle">

                    <div class="element"></div>
                </div>
                <div class="hint-group">
                    <div class="element"></div>
                    <div class="element"></div>
                </div>
            </div>
            <div id="picture">
                <div class="picture-row">
                    <div class="element"></div>
                    <div class="element"></div>
                </div>
                <div class="picture-row">
                    <div class="element"></div>
                    <div class="element"></div>
